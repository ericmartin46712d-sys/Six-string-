name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install unzip
        run: sudo apt-get install unzip -y

      - name: Unzip project
        run: |
          echo "Unzipping project..."
          unzip -o "SixStringBootCamp_live_package (1).zip" -d project
          ls -R project

      - name: Build APK (debug)
        run: |
          cd project
          GRADLEW_PATH=$(find . -name "gradlew" | head -n 1)
          echo "Gradle wrapper found at: $GRADLEW_PATH"
          cd "$(dirname "$GRADLEW_PATH")"
          chmod +x gradlew
          ./gradlew assembleDebug
