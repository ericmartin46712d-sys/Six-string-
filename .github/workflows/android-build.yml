jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install unzip
        run: sudo apt-get install unzip -y

      - name: Unzip project
        run: |
          echo "Unzipping SixStringBootCamp project..."
          unzip -o "SixStringBootCamp_live_package (1).zip" -d project
          echo "Listing project folder structure:"
          ls -R project

      - name: Build APK (debug)
        run: |
          echo "Finding Gradle wrapper..."
          cd project
          GRADLEW_PATH=$(find . -name "gradlew" | head -n 1)
          echo "Gradle wrapper found at: $GRADLEW_PATH"
          cd "$(dirname "$GRADLEW_PATH")"
          chmod +x gradlew
          ./gradlew assembleDebug

